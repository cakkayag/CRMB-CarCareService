<template>
    
    <div if:true={showFirstPage}>
        <c-lwc_-car-care-service-store-locator-comp>

        </c-lwc_-car-care-service-store-locator-comp>
    </div>
    <div if:true={showSecondPage}>
        <c-lwc_-car-care-service-contact-info-comp>

        </c-lwc_-car-care-service-contact-info-comp>
    </div>
    <div if:true={showThirdPage}>
        <c-lwc_-car-care-service-select-comp>

        </c-lwc_-car-care-service-select-comp>
    </div>
    <div if:true={showFourthPage}>
        <c-lwc_-car-care-service-Appointment-comp>

        </c-lwc_-car-care-service-Appointment-comp>
    </div>
    <div if:true={showFifthPage}>
        <c-lwc_-car-care-service-confirmation-comp>

        </c-lwc_-car-care-service-confirmation-comp>
    </div>

    <lightning-layout horizontal-align="center">
        <lightning-layout-item>
            <div class="slds-form slds-form_horizontal">
                <lightning-button 
                    variant="brand" 
                    label="Previous" 
                    title="Previous" 
                    onclick={handlePrevious} 
                    class="slds-m-left_x-small"
                    disabled={showPrevious}>
                </lightning-button>
                <lightning-button 
                    variant="brand" 
                    label="Continue" 
                    title="Continue" 
                    onclick={handleContinue} 
                    class="slds-m-left_x-small"
                    disabled={showContinue}>
                </lightning-button>                  
            </div>
        </lightning-layout-item>
    </lightning-layout> 
    

</template>
