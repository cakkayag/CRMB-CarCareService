<template>
    <!--<div class="slds-align_absolute-center" style="height: 200px;">-->
        <div if:true={isLoaded} >
            <fieldset class="slds-align_absolute-center maxWidth600px displayBlock">
                <template for:each={storeWrapperList} for:item="storeInfo">
                    
                    <div key={storeInfo.id} class="slds-form-element storeCompChkBox">
                        <div if:true={storeInfo.isSelected} >
                             
                            <div class="slds-form-element__control" >
                                <div class="slds-checkbox">
                                    <input type="checkbox" name={storeInfo.name} id={storeInfo.id} data-id={storeInfo.id} data-branch-id={storeInfo.branchId} value={storeInfo.isSelected} checked={storeInfo.isSelected} disabled={storeInfo.isDisabled} onchange={onStoreSelection}/>
                                    <label class="slds-checkbox__label" for={storeInfo.id}>
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">
                                            <span class="storeInfo">{storeInfo.name}</span><br/>
                                            <span class="storeInfo">{storeInfo.openingTimings}</span><br/>
                                            <a href={storeInfo.phoneHref} class="storePhone">{storeInfo.phone}</a><br/>
                                        </span>
                                    </label>
                                    <!--<div class="slds-p-around_medium lgc-bg">
                                        <lightning-helptext icon-name="utility:salesforce1" content={storeInfo.openingTimings}></lightning-helptext>
                                    </div>-->
                                </div>
                            </div>
                        </div>

                        
                        <div if:true={storeInfo.isNotSelected} >
                            
                            <div class="slds-form-element__control" >
                                <div class="slds-checkbox">
                                    <input type="checkbox" name={storeInfo.name} id={storeInfo.id} data-id={storeInfo.id} data-branch-id={storeInfo.branchId} value={storeInfo.isSelected} checked={storeInfo.isSelected} disabled={storeInfo.isDisabled} onchange={onStoreSelection}/>
                                    <label class="slds-checkbox__label" for={storeInfo.id}>
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">
                                            <span class="storeInfo">{storeInfo.name}</span><br/>
                                            <span class="storeInfo">{storeInfo.openingTimings}</span><br/>
                                            <a href={storeInfo.phoneHref} class="storePhone">{storeInfo.phone}</a><br/>
                                        </span>
                                    </label>
                                    <!--<div class="slds-p-around_medium lgc-bg">
                                        <lightning-helptext icon-name="utility:salesforce1" content={storeInfo.openingTimings}></lightning-helptext>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </fieldset>
        </div>
    
        <div if:true={isLoading} class="maxWidth600px">
            <lightning-spinner alternative-text="Loading.." class="spins" size="small"></lightning-spinner>
        </div>
        <template if:true={isOpenModal}>
            <div style="height: 500px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container storeCompModal">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                                <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <!--<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Alert</h2>-->
                            <lightning-icon icon-name="action:close" alternative-text="Success!" variant="error" size="xx-small"></lightning-icon>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-text-align_center">
                                Are you sure you would like to change your location? Your Appointment information will be lost.
                            </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <!--<lightning-button label="Okie" variant="neutral" onclick={handleContinueModal}></lightning-button>-->
                            <lightning-button variant="brand" label="I Understand" onclick={handleContinueModal} class="slds-m-left_x-small storeCompBtn"></lightning-button>
                            <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    
</template>
