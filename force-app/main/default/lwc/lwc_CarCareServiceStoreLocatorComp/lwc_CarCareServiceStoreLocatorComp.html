<template>
    <!--<div class="slds-align_absolute-center" style="height: 200px;">-->
        <div if:true={isLoaded} >
            <fieldset class="slds-align_absolute-center maxWidth600px displayBlock">
                <div if:true={displaySelectedStore} >
                    <div class="storeHeading">SELECTED STORE</div>
                    <!--<template for:each={storeWrapperList} for:item="storeInfo">-->
                        <!--<div key={selectedStoreObj.id} class="slds-form-element storeCompChkBox">
                        <div if:true={storeInfo.isSelected} >-->
                    <div class="slds-form-element__control storeCompChkBox" >
                                <div class="slds-checkbox">
                                    <input type="checkbox" name={selectedStoreObj.name} id={selectedStoreObj.id} data-id={selectedStoreObj.id} data-branch-id={selectedStoreObj.branchId} value={selectedStoreObj.isSelected} checked={selectedStoreObj.isSelected} disabled={selectedStoreObj.isDisabled} onchange={onStoreSelection}/>
                                    <label class="slds-checkbox__label" for={selectedStoreObj.id}>
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label">
                                            <span class="storeInfo">{selectedStoreObj.name}</span>
                                            <div class="infoIconDiv" data-branch-id={selectedStoreObj.branchId} onclick={showStoreDetailModal}>
                                                <lightning-icon icon-name="action:info" variant="inverse" alternative-text="Info" size="xx-small">
                                                </lightning-icon>
                                            </div>
                                            <br/>
                                            <!--<span class="storeTimings">{selectedStoreObj.openingTimings}</span><br/>-->
                                            <a href={selectedStoreObj.phoneHref} class="storePhone">{selectedStoreObj.phone}</a><br/>
                                        </span>
                                    </label>
                                    <!--<div class="slds-p-around_medium lgc-bg">
                                        <lightning-helptext icon-name="utility:salesforce1" content={storeInfo.openingTimings}></lightning-helptext>
                                    </div>-->
                                </div>
                            <!--</div>
                        </div>-->
                    </div>
                </div>
                <!--</template>-->
                <div if:true={showNearbyStore} >
                    <div class="storeHeading">OTHER NEARBY LOCATIONS</div>
                    <template for:each={storeWrapperList} for:item="storeInfo">
                        <div key={storeInfo.id} class="slds-form-element storeCompChkBox">
                            <div if:true={storeInfo.isNotSelected} >
                                <div class="slds-form-element__control" >
                                    <div class="slds-checkbox">
                                        <input type="checkbox" name={storeInfo.name} id={storeInfo.id} data-id={storeInfo.id} data-branch-id={storeInfo.branchId} value={storeInfo.isSelected} checked={storeInfo.isSelected} disabled={storeInfo.isDisabled} onchange={onStoreSelection}/>
                                        <label class="slds-checkbox__label" for={storeInfo.id}>
                                            <span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label">
                                                <span class="storeInfo">{storeInfo.name}</span>
                                                <div class="infoIconDiv" data-branch-id={storeInfo.branchId} onclick={showStoreDetailModal}>
                                                    <lightning-icon icon-name="action:info" variant="inverse" alternative-text="Info" size="xx-small">
                                                    </lightning-icon>
                                                </div>
                                                <br/>
                                                <!--<span class="storeTimings">{storeInfo.openingTimings}</span><br/>-->
                                                <a href={storeInfo.phoneHref} class="storePhone">{storeInfo.phone}</a><br/>
                                            </span>
                                        </label>
                                        <!--<div class="slds-p-around_medium lgc-bg">
                                            <lightning-helptext icon-name="utility:salesforce1" content={storeInfo.openingTimings}></lightning-helptext>
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </fieldset>
        </div>
    
        <div if:true={isLoading} class="maxWidth600px">
            <lightning-spinner alternative-text="Loading.." class="spins" size="small"></lightning-spinner>
        </div>
        <!--Store Change pop-Up-->
        <template if:true={displayStoreModal}>
            <div style="height: 500px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container storeCompModal">
                        <header class="slds-modal__header">
                            <!--<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                                <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Alert</h2>-->
                            <lightning-icon icon-name="action:close" alternative-text="Success!" variant="error" size="xx-small"></lightning-icon>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-text-align_center">
                                {label.storeChangeMessage}
                            </div>
                        </div>
                        <footer class="slds-modal__footer storeFooter">
                            <!--<lightning-button label="Okie" variant="neutral" onclick={handleContinueModal}></lightning-button>-->
                            <lightning-button variant="brand" label="Yes" onclick={handleContinueModal} class="slds-m-left_x-small storeCompBtn"></lightning-button>
                            <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal} class="storeCancelBtn"></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        <!--Store Change pop-Up-->

        <!--Store Closed pop-Up-->
        <template if:true={displayStoreClosedModal}>
            <div style="height: 500px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container storeCompModal">
                        <header class="slds-modal__header">
                            <!--<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                                <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Alert</h2>-->
                            <lightning-icon icon-name="action:close" alternative-text="Success!" variant="error" size="xx-small"></lightning-icon>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                            <div class="slds-text-align_center">
                                <span if:true={displayClosedStoreWithNearByStore}>{label.closedStoreWithNearByStoreMessage}
                                </span>
                                <span if:true={displayClosedStoreWithOutNearByStore}>{label.closedStoreWithNoNearByStoreMessage}
                                </span>
                            </div>
                        </div>
                        <footer class="slds-modal__footer storeFooter">
                            <!--<lightning-button label="Cancel" variant="neutral" onclick={handleClosedStoreCloseModal} class="storeCancelBtn"></lightning-button>-->
                            <lightning-button variant="brand" label="CLOSE" onclick={handleClosedStoreCloseModal} class="slds-m-left_x-small storeCompBtn storeDetailBtn"></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
        <!--Store Closed pop-Up-->

        <!-- store detail pop up-->
        <template if:true={showStoreDetail}>
            <div style="height: 500px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container storeCompModal storeCompDetailModal">
                        <header class="slds-modal__header">
                            <!--<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Alert</h2>
                            <lightning-icon icon-name="action:close" alternative-text="Success!" variant="error" size="xx-small"></lightning-icon>-->
                            <img class="StoreDetailImage" src={selectedStoreObj.imageUrl}></img>
                            <div class="storeInfoDetailHeader">
                                <span>{selectedStoreObj.name}</span>
                                <!--<lightning-icon icon-name="action:map" class="mapIcon" variant="error" size="xx-small"></lightning-icon>-->
                            </div>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                            <div class="storeInfoDetailBody">
                                <div class="slds-form-element slds-form-element_horizontal storeDetailElement">
                                    <label class="slds-form-element__label storeInfoDetailLeftPanel">PHONE</label>
                                    <div class="slds-form-element__control floatRight">
                                        <a href={selectedStoreObj.phoneHref} class="storePhone">{selectedStoreObj.phone}</a>
                                    </div>
                                </div>
                                <div class="slds-form-element slds-form-element_horizontal storeDetailElement">
                                    <label class="slds-form-element__label storeInfoDetailLeftPanel">WEBSITE</label>
                                    <div class="slds-form-element__control floatRight">
                                        <a href={selectedStoreObj.url} class="storePhone">AAA.com</a>
                                    </div>
                                </div>
                                <div class="slds-form-element slds-form-element_horizontal storeDetailElement">
                                    <label class="slds-form-element__label storeInfoDetailLeftPanel">HOURS</label>
                                    <div class="slds-form-element__control floatRight"></div>
                                </div>
                                <template for:each={selectedStoreObj.storeTimingsMap} for:item="mapKey">
                                    <div key={mapKey.key} class="slds-form-element slds-form-element_horizontal storeDetailElement storeDetailHoursElement">
                                        <label class="slds-form-element__label storeInfoDetailLeftPanel">{mapKey.key}</label>
                                        <div class="slds-form-element__control floatRight">{mapKey.value}</div>
                                    </div>
                                </template>
                            </div>
                        </div>
                        <footer class="slds-modal__footer storeFooter">
                            <!--<lightning-button label="Okie" variant="neutral" onclick={handleContinueModal}></lightning-button>-->
                            <lightning-button variant="brand" label="Close" onclick={closeStoreDetailModal} class="slds-m-left_x-small storeCompBtn storeDetailBtn"></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
</template>
