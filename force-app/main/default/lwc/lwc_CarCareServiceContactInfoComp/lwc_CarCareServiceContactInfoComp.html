<template>
    <div class="slds-form slds-align_absolute-center maxWidth600px displayBlock">
        <div class="slds-form__row contactFormElement">
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal slds-is-editing slds-form-element_1-col">
                    <label class="slds-form-element__label formElement">First Name*</label>
                    <div class="slds-form-element__control contactFormInput" >
                        <lightning-input name="firstNameVar" type="text" value={firstNameVar} required
                            message-when-value-missing="Please Enter First Name"></lightning-input>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-form__row contactFormElement">
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal slds-is-editing slds-form-element_1-col">
                    <label class="slds-form-element__label formElement">Last Name*</label>
                    <div class="slds-form-element__control contactFormInput">
                        <lightning-input name="lastNameVar" type="text" value={lastNameVar} required
                            message-when-value-missing="Please Enter Last Name">
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-form__row contactFormElement">
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal slds-is-editing slds-form-element_1-col">
                    <label class="slds-form-element__label formElement" for="email">Email*</label>
                    <div class="slds-form-element__control contactFormInput">
                        <lightning-input name="emailVar" type="email" value={emailVar} required
                            message-when-value-missing="Please Enter Email">
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-form__row contactFormElement">
            <div class="slds-form__item" role="listitem">
                <div class="slds-form-element slds-form-element_horizontal slds-is-editing slds-form-element_1-col">
                    <label class="slds-form-element__label formElement" for="mobile">Mobile*</label>
                    <div class="slds-form-element__control contactFormInput">
                        <lightning-input name="mobileVar" type="tel" value={mobileVar} required
                            message-when-value-missing="Please Enter Mobile Number">
                        </lightning-input>
                    </div>
                </div>
            </div>
        </div>

        <fieldset class="slds-form-element contactFormChckBoxes">
            <div class="slds-form-element__control">
                <!--<div class="slds-checkbox">
                    <input type="checkbox" name="acceptedReminders" id="chkbox1" value="acceptedReminders" checked={acceptedReminders}/>
                    <label class="slds-checkbox__label" for="chkbox1">
                        <span class="slds-checkbox_faux contactsCheckBox"></span>
                        <span class="slds-form-element__label contactsCheckBoxLabels">Please text me appointment reminders to my mobile
                            device</span>
                    </label>
                </div>-->
                <lightning-input type="checkbox" name="acceptedReminders"
                     label="Please text me appointment reminders to my mobile"
                        checked={acceptedReminders}>
                </lightning-input>
            </div>
            <div class="slds-form-element__control">
                <!--<div class="slds-checkbox">
                    <input type="checkbox" name="acceptedPromotions" id="chkbox2" value="acceptedPromotions" checked={acceptedPromotions}/>
                    <label class="slds-checkbox__label" for="chkbox2">
                        <span class="slds-checkbox_faux contactsCheckBox"></span>
                        <span class="slds-form-element__label contactsCheckBoxLabels">I would like to recieve coupons and promotions via
                            email</span>
                    </label>
                </div>-->
                <lightning-input type="checkbox" name="acceptedPromotions"
                     label="I would like to recieve coupons and promotions via email"
                        checked={acceptedPromotions}>
                </lightning-input>
            </div>
        </fieldset>
    </div>
</template>
